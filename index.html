<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <div>
        <h1 id="main_player">ðŸš—</h1>
        <hr class="race-track">
        <h1 id="bot_player">ðŸš™</h1>
        <hr class="race-track">
        <div class="finish_line">
            <img src="finishing_line.png" alt="Finishing Line">
        </div>
        <h2 id="para">You can get everything in life </h2>
        <textarea oncopy="return false" onpaste="return false" disabled name="textarea" id="input" rows="1"></textarea><br>
        <button id="start" onclick="button()">
        Start
    </button>
        <button onclick="reset()">Restart</button>
        <div id="timer"></div>
        <div id="hide_div">
            <button onclick="hide()">
            <span class="cancel">cancel</span>
            <span class="x">x</span>
        </button>
            <div class="_score">
                <div class="player score">
                    <h1>You</h1>
                    <hr>
                    <h2 id="speed">speed: </h2>
                    <h2 id="best">Best: </h2>
                </div>
            </div>
        </div>
        <div id="hide_div2">
            <button onclick="hide2()">
            <span class="cancel">cancel</span>
            <span class="x">x</span>
        </button>
            <div class="_score">
                <div class="player score">
                    <h1>Times Up</h1>
                </div>
            </div>

        </div>
        <div id="dropdown-div">
            <label for="dropdown"><strong>Bot Speed:</strong> </label>
            <select id="dropdown">
        <option value="2">20 wpm</option>
        <option value="3">30 wpm</option>
        <option value="4">40 wpm</option>
    </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
